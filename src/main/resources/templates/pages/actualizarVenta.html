<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Actualizar Ventas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">


</head>

<body style="background-color:#f1f1f1;">

	<div class=container my-5>
		<div class="card-body">
			<table class="table table-danger" id=tabla1>
				<tr>
					<h3>Caja: </h3>
					<label th:text="${venta.caja.nombre}" />
					<h3>Fecha: </h3>
					<label th:text="${venta.fecha}" />
					<h3>Total: </h3>
					<label th:text="${venta.total}" />
				</tr>
				<tr>
					<th>Producto</th>
					<th>Subproducto</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th>Eliminar</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each=" detalle: ${venta.detalles}">
						<td th:text="${detalle.producto ==null} ? '***': ${detalle.producto.nombre}">
						</td>
						<td th:text="${detalle.subProducto ==null} ? '***' : ${detalle.subProducto.nombre}">
						</td>
						<td th:text="${detalle.cantidad}"></td>
						<td th:text="${detalle.total}"></td>

						<td>
							<form th:action="@{/reportes/borrarProductoVenta/{id}(id=${detalle.id})}" th:method="put" ,
								th:object=${detalle}>

								<input type="submit" class="btn btn-dark" value="Eliminar" , id=bot1>
								</button>
							</form>
						</td>
					</tr>

				</tbody>
			</table>

		</div>
	</div>


</body>

</html>
