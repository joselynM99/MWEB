<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Lista Proveedores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">

	<script src="../js/busqueda.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script src="jquery-3.6.0.min.js"></script>

</head>


<body id="productoNuevoPag">
	<nav class="nav">

		<ul class="nav nav-tabs">
			<label id="titulo_sis">MARK WEB</label>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/menu}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/proveedorNuevo}">Registrar Proveedor</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/actualizarProveedor}">Actualizar Proveedor</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page">Lista de Proveedores </a>
			</li>
		</ul>
		<div id="user_ic">
			<span id="us" class="bi bi-file-person-fill"><label th:text="${nombreUser}"></label></span>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesi&oacute;n</a></li>
		</div>
	</nav>
	<div class=container my-5>
		<div class="card-body">

			<div class=container my-5>
				<div class="card-body">
					<table class="table table-dark table-hover" id=tabla1>
						<thead>
							<tr>
								<th>Razón Social</th>
								<th>Nombre Comercial</th>
								<th>Teléfono</th>
								<th>Correo</th>
								<th>Dirección</th>
								<th>Tipo de Identificación</th>
								<th>Identificación</th>
								<th>Eliminar</th>
								<th>Actualizar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="proveedor, iterador : ${proveedores}">
								<td th:text="${proveedor.razonSocial}"></td>
								<td th:text="${proveedor.nombreComercial}"></td>
								<td th:text="${proveedor.telefono}"></td>
								<td th:text="${proveedor.correo}"></td>
								<td th:text="${proveedor.direccion}"></td>
								<td th:text="${proveedor.tipoId}"></td>
								<td th:text="${proveedor.identificacion}"></td>
								<td>
									<form th:action="@{/inventario/borrarProveedor/{id}(id=${proveedor.id})}"
										th:method="delete" , th:object=${proveedor}>
										<input type="submit" class="btn btn-dark" value="Eliminar" , id=bot1>
										</button>
									</form>
								</td>
								<td>
									<form th:action="@{/inventario/actualizacionProveedor/{id}(id=${proveedor.id})}"
										th:method="get" , th:object=${proveedor}>
										<input type="submit" class="btn btn-dark" value="Actualizar" , id=bot1>
										</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
</body>

</html>
