<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de usuarios</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">
</head>

<body>

	<nav class="nav">

		<ul class="nav nav-tabs">
			<label id="titulo_sis">MARK WEB</label>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/ventas}">Ventas</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/compras}">Compras</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/menu}">Inventario</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/clientes/menu}">Clientes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page">Registrar Usuario</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/reportes/menu}">Reportes</a>
			</li>
		</ul>

	</nav>

	<div class="container">
		<div class="row">
			<div id="cont" class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente</div>
				</div>

				<h1>Registrar Usuarios</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombres">Nombres: </label> <input id="nombre" type="text"
							class="form-control" th:field="*{nombres}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="apellidos">Apellidos: </label>
						<input id="apellido" class="form-control" th:field="*{apellidos}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="perfil">Tipo de Identificación: </label>

						<select th:name="tiposID" id="tiposID" class="form-control select2-single" th:field="*{tipoId}">
							<option th:each="option : ${T(ec.edu.uce.modelo.TipoIdentificacion).values()}"
								th:value="${option}" th:text="${option}" th:field="*{tipoId}">
							</option>
						</select>
					</div>

					<div class="form-group">
						<label class="control-label" for="identificacion">Identificación: </label>
						<input id="identificacion" class="form-control" th:field="*{identificacion}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="perfil">Rol Usuario: </label>

						<select th:name="perfiles" id="perfiles" class="form-control select2-single"
							th:field="*{perfil}">
							<option th:each="option : ${T(ec.edu.uce.modelo.TipoUsuario).values()}" th:value="${option}"
								th:text="${option.label}" th:field="*{perfil}">
							</option>
						</select>
					</div>


					<div class="form-group">
						<label class="control-label" for="perfil">Caja: </label>

						<select th:name="cajas" id="cajas" class="form-control select2-single" th:field="*{caja}">
							<option th:each="option : ${cajas}" th:value="${option.nombre}" th:text="${option.nombre}"
								th:field="*{caja}">
							</option>
						</select>
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Nombre de Usuario: </label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Contraseña: </label> <input type="password"
							id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Estado: </label>
						<input type="radio" name="estado" th:value="true" th:field="*{estado}">Activo
						<input type="radio" name="estado" th:value="false" th:field="*{estado}">Inactivo

					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>

					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
