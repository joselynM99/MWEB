<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Cierres de Caja</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">


</head>

<body style="background-color: linen;">
	<div id="contR" style="background-color: linen;">
		<div style="background-color: linen;" class=container my-5>


			<form id="buscarNombre" th:action="@{/reportes/buscarProductosMasVendidos}" th:object="${cierreCaja}"
				th:method="get">
				<div class="contfechas">
					<label>Fecha Inicio</label>
					<input class='form-control' required="" type="datetime-local" th:field="*{fechaApertura}"></input>
				</div>
				<div class="contfechas">
					<label>Fecha Fin</label>
					<input class='form-control' required="" type="datetime-local" th:field="*{fechaCierre}"></input>
				</div>


				<input type="submit" class="btn btn-dark" value="Buscar">


			</form>


			<div class=" table-wrapper-scroll-y my-custom-scrollbar">
				<table class="table table-bordered  table-striped mb-0" id="tab_busqueda">
					<!----cabezera de la tabla---->
					<thead>
						<tr>
							<th class="th-sm" scope="col">Codigo Barras</th>
							<th class="th-sm" scope="col">Producto</th>
							<th class="th-sm" scope="col">Cantidad</th>
						</tr>
					</thead>

					<!----cuerpo de la tabla---->
					<tbody>
						<tr th:each=" v : ${vendidos}">

							<td th:text="${v.codigoBarras}"></td>
							<td th:text="${v.nombre}"></td>
							<td th:text="${v.cantidad}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
