<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Proveedor nuevo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">
	<link rel="stylesheet" href="../css/prueba_colores.css">

	<script src="../js/busqueda.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script src="jquery-3.6.0.min.js"></script>

</head>

<body id="proveedorNuevoPag">
	<header>
		
	</header>
	<nav class="nav">

		<ul class="nav nav-tabs">
			<label id="titulo_sis">MARK WEB</label>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/menu}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/proveedorNuevo}">Registrar Proveedor</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page">Actualizar Proveedor</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/inventario/listaProveedores}">Lista de Proveedores </a>
			</li>
		</ul>
		<span id="user_ic" class="bi bi-file-person-fill"><label th:text="${nombreUser}"></label></span>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesi&oacute;n</a></li>
	</nav>

	<div class=container my-5 style="text-align:center;">
		<div class="card-body">

			<form th:action="@{/inventario/buscarProveedor}" th:object="${proveedor}" th:method="get">
				<table class="table-primary" id=tabla2>
					<tr>
						<td>
							<label class="col-form-label">Identificación de proveedor:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="identificacion" th:field="*{identificacion}">
						</td>
						<td>
							<input type="submit" class="btn btn-dark" value="Buscar">
						</td>

					</tr>


					<div th:classappend="'alert'" th:if="${error != null}" th:text="${error}" class="alert" id="error">
					</div>

					<div th:classappend="'alert'" th:if="${mensaje != null}" th:text="${mensaje}" class="alert"
						id="mensaje">
					</div>

				</table>

			</form>

		</div>
	</div>
	<div class=container my-5>
		<div class="card-body">
			<form th:action="@{/inventario/actualizarProv}" th:object="${proveedor}" th:method="put">
				<table class="table-primary" id="tabla1">
					<tr>
						<td>
							<label class="col-form-label">Razón Social:</label>
						</td>
						<td>
							<input type="text" class="form-control" id="razonSocial" th:field="*{razonSocial}">
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" class="form-control" id="id" th:field="*{id}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Nombre Comercial:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="nombreComercial" th:field="*{nombreComercial}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Teléfono:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="telefono" th:field="*{telefono}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Email:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="correo" th:field="*{correo}">
						</td>
					</tr>
					<tr>
						<td>
							<label class="col-form-label">Dirección:</label>
						</td>
						<td>
							<input class="form-control" type="text" id="direccion" th:field="*{direccion}">
						</td>
					</tr>
					<tr>
						<td><label for="tipo_identificacion">Tipo identificación:</label></td>
					</tr>
					<tr>
						<td><select class="form-select" id="tipo_identificacion" name="tipoId">
								<option th:each=" tipo : ${T(ec.edu.uce.modelo.TipoIdentificacion).values()}"
									th:value="${tipo}" th:text="${tipo}"></option>
							</select></td>
					</tr>
					<tr>
						<td><label for="identificacion">Numero de identificacion:</label></td>
					</tr>
					<tr>
						<td><input required="" id="identificacion" type="text" th:field="*{identificacion}"></input>
						</td>
					</tr>

				</table>
				<input type="submit" class="btn btn-dark" id="boton2" value="Actualizar">


			</form>

			<form th:action="@{/inventario/eliminarProveedor/{id}(id=${proveedor.id})}" th:object="${proveedor}"
				th:method="delete">
				<table class="table-primary">
					<input type="submit" class="btn btn-dark" id="boton1" value="Eliminar">
				</table>
			</form>

		</div>
	</div>

</body>
