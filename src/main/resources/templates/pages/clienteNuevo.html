<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Proveedor nuevo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">
	<link rel="stylesheet" href="../css/prueba_colores.css">

	<script src="../js/busqueda.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script src="jquery-3.6.0.min.js"></script>

</head>

<body id="proveedorNuevoPag">
	<header></header>
	<nav class="nav">

		<ul class="nav nav-tabs">
			<label id="titulo_sis">MARK WEB</label>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/clientes/menu}">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page">Registrar Cliente</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/clientes/actualizarCliente}">Modificar Cliente</a>
			</li>
			
			<li class="nav-item">
				<a class="nav-link" href="#" th:href="@{/clientes/listaClientes}">Lista de Clientes </a>
			</li>

		</ul>
		<div id="user_ic">
			<span id="us" class="bi bi-file-person-fill"><label th:text="${nombreUser}"></label></span>
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesi&oacute;n</a></li>
		</div>
	</nav>
	<section></section>
	<div id="contenedor">

		<div id="cont1" class=container my-5>

			<form id="datos_proveedor" th:object="${cliente}" th:action="@{/clientes/agregarCliente}"
				method="post">
				<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
					th:text="${mensaje}" class="alert">
				</div>
				<table style="width: 50%;">
					<tbody>
						<tr>
							<td><label for="nombres">Nombres:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' id="nombres" required="" type="text" th:field="*{nombres}" />
							</td>
						</tr>
						<tr>
							<td><label   for="apellidos">Apellidos:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' required="" id="apellidos" type="text" th:field="*{apellidos}" /></td>
						</tr>
						<tr>
							<td><label for="tipo_identificacion">Tipo identificaci√≥n:</label></td>
						</tr>
						<tr>
							<td><select class='form-select' id="tipo_identificacion" name="tipoId">
									<option th:each=" tipo : ${T(ec.edu.uce.modelo.TipoIdentificacion).values()}"
										th:value="${tipo}" th:text="${tipo}"></option>
								</select></td>
						</tr>
						<tr>
							<td><label for="identificacion">Numero de identificacion:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' required="" id="identificacion" type="text" th:field="*{identificacion}"></input>
							</td>
						</tr>
						<tr>
							<td><label for="identificacion">Fecha de Nacimiento:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' required="" id="fechaNacimiento" type="datetime-local" th:field="*{fechaNacimiento}"></input>
							</td>
						</tr>
						<tr>
							<td><label for="telefono">Telefono:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' required="" id="telefono" type="text" th:field="*{telefono}" /></td>
						</tr>
						<tr>
							<td><label for="direccionFacturacion">Direccion:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' required="" id="direccionFacturacion" type="text" th:field="*{direccionFacturacion}" /></td>
						</tr>
						<tr>
							<td><label for="correo">Correo:</label></td>
						</tr>
						<tr>
							<td><input class='form-control' required="" id="correo" type="email" th:field="*{correo}" /></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" class="btn btn-dark" id="btn_agr_cliente" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
