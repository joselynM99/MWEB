<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Ingresos y Gastos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Registrar Ingresos o Gastos</h1>
				<form th:action="@{/ventas/registarAdicional}" th:object="${adicional}" th:method="post">


					<div class="form-group">
						<label for="monto">Monto: </label>
						<input id="monto" name="monto" type="text" class="form-control" required autofocus="autofocus"
							th:field=*{monto} placeholder="0.00">
					</div>
					<div class="form-group">
						<label class="control-label">Tipo de Entrada: </label>

						<select class="form-control select2-single" th:field="*{nombre}">
							<option th:value="Ingreso" th:text="Ingreso" th:field="*{nombre}"></option>
							<option th:value="Gasto" th:text="Gasto" th:field="*{nombre}"></option>
						</select>
					</div>

					<div class="form-group">
						<label for="motivo">Motivo: </label>
						<input id="motivo" name="motivo" type="text" class="form-control" required autofocus="autofocus"
							th:field=*{motivo}>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
					</div>

				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
