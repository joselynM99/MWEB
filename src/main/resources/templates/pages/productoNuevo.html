<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Producto Nuevo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">

	<script src="../js/busqueda.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script src="jquery-3.6.0.min.js"></script>

</head>

<body id="productoNuevoPag">
	<header></header>
	<section></section>
	<div id="contenedor">

		<div id="cont1" class=container my-5>
			<div th:classappend="'alert'" th:if="${mensaje1 != null}" th:text="${mensaje1}" class="alert" id="mensaje1">
			</div>


			<form id="datos_producto" th:object="${productoDTO}" th:action="@{/inventario/agregarProducto}"
				method="post">
				<table style="float: left;width: 50%;">
					<tbody>
						<tr>
							<td><label for="name">Codigo de barras:</label></td>
						</tr>
						<tr>
							<td><input required="" type="text" th:field="*{codigoBarras}" /></td>
						</tr>
						<tr>
							<td><label for="name">Costo promedio</label></td>
						</tr>
						<tr>
							<td><input required="" step="any" type="number" th:field="*{costoPromedio}" /></td>
						</tr>
						<tr>
							<td><label for="name">Descripcion:</label></td>
						</tr>
						<tr>
							<td><textarea th:field="*{descripcion}"></textarea></td>
						</tr>
						<tr>
							<td><label for="name">Nombre:</label></td>
						</tr>
						<tr>
							<td><input required="" type="text" th:field="*{nombre}" /></td>
						</tr>
						<tr>
							<td><label for="name">Precio venta:</label></td>
						</tr>
						<tr>
							<td><input required="" type="number" step="any" th:field="*{precioVenta}" /></td>
						</tr>
						<tr>
							<td><label for="name">Stock actual:</label></td>
						</tr>
						<tr>
							<td><input required="" type="number" th:field="*{stockActual}" /></td>
						</tr>
						<tr>
							<td><label for="name">supr cantidad relacionada:</label></td>
						</tr>
						<tr>
							<td><input required="" type="number" step="any" /></td>
						</tr>

					</tbody>
				</table>
				<table width="50%">
					<tbody>
						<tr>
							<td><label for="name">Impuesto:</label></td>
						</tr>
						<tr>
							<td><select name="impuesto" id="list_impuesto">
									<option th:each=" impu : ${listImpuestos}"
										th:value="${impu.id}" th:text="${impu.TipoImpuesto}"></option>
								</select></td>
						</tr>
						<tr>
							<td><label for="name">Marca:</label></td>
						</tr>
						<tr>
							<td><select name="marca" id="listMarcas">
									<option th:each=" marca : ${listMarcas}" th:value="${marca.id}"
										th:text="${marca.nombre}"></option>
								</select></td>
						</tr>
						<tr>
							<td><label for="name">Proveedor:</label></td>
						</tr>
						<tr>
							<td><select name="proveedor" id="listProveedores">
									<option th:each=" prov : ${listProveedores}" th:value="${prov.id}"
										th:text="${prov.nombreComercial}"></option>
								</select></td>
						</tr>
						<tr>
							<td><label for="name">Secc:</label></td>
						</tr>
						<tr>
							<td><select name="seccion" id="listSeccion">
									<option th:each=" seccion : ${listSeccion}" th:value="${seccion.id}"
										th:text="${seccion.categoria}"></option>
								</select></td>
						</tr>
						<tr>
							<td><label for="name">Cantidad relacionada:</label></td>
						</tr>
						<tr>
							<td><input required="" type="text" /></td>
						</tr>

					</tbody>
				</table>
				<input type="submit" class="btn btn-dark" id="btn_agr_producto" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
