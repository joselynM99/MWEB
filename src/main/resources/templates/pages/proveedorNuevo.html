<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Facturaci√≥n</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../css/encabezado.css">
	<link rel="stylesheet" href="../css/imagenes.css">
	<link rel="stylesheet" href="../css/colores_pag.css">
	<link rel="stylesheet" href="../css/contenedores.css">

	<script src="../js/busqueda.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>

	<script src="jquery-3.6.0.min.js"></script>

</head>

<body id="proveedorNuevoPag">
	<header></header>
	<section></section>
	<div id="contenedor">

		<div id="cont1" class=container my-5>
			<div th:classappend="'alert'" th:if="${mensaje1 != null}" th:text="${mensaje1}" class="alert" id="mensaje1">
			</div>


			<form id="datos_proveedor" th:object="${proveedor}" th:action="@{/inventario/agregarProveedor}"
				method="post">
				<table style="width: 50%;">
					<tbody>
						<tr>
							<td><label for="nombreComercial">Nombre Comercial:</label></td>
						</tr>
						<tr>
							<td><input id="nombreComercial" required="" type="text" th:field="*{nombreComercial}" />
							</td>
						</tr>
						<tr>
							<td><label for="razonSocial">Razon Social:</label></td>
						</tr>
						<tr>
							<td><input required="" id="razonSocial" type="text" th:field="*{razonSocial}" /></td>
						</tr>
						<tr>
							<td><label for="identificacion">Identificacion:</label></td>
						</tr>
						<tr>
							<td><input required="" id="identificacion" type="text" th:field="*{identificacion}"></input>
							</td>
						</tr>
						<tr>
							<td><label for="telefono">Telefono:</label></td>
						</tr>
						<tr>
							<td><input required="" id="telefono" type="text" th:field="*{telefono}" /></td>
						</tr>
						<tr>
							<td><label for="direccion">Direccion:</label></td>
						</tr>
						<tr>
							<td><input required="" id="direccion" type="text" th:field="*{direccion}" /></td>
						</tr>
						<tr>
							<td><label for="correo">Correo:</label></td>
						</tr>
						<tr>
							<td><input required="" id="correo" type="text" th:field="*{correo}" /></td>
						</tr>
					</tbody>
				</table>

				<input type="submit" class="btn btn-dark" id="btn_agr_proveedor" value="Guardar">
			</form>
		</div>
	</div>
</body>

</html>
